<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input 
        #query
        (keyup)="filter(query.value)"
        type="text" 
        class="form-control" 
        placeholder="Search..."
    >
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of filteredProducts">
            <td>{{ prod.payload.val().title }}</td>
            <td>{{ prod.payload.val().price }}</td>
            <td><a [routerLink]="['/admin/products', prod.key]" class="btn btn-primary">Edit</a></td>
        </tr>
    </tbody>
</table>
